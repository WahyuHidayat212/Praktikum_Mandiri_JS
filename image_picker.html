<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>

<body>
    <style>
        * {
            background-color: rgb(253, 245, 201);
            margin-top: auto;
            align-items: center;
            text-align: center;
            border-style: solid;
        }
    </style>
    <select name="" id="daftar" onchange="tampil()">
        <option value="">-Pilih Hewan-</option>
        <option value="Kucing">Kucing</option>
        <option value="Singa">Singa</option>
        <option value="Harimau">Harimau</option>
        <option value="Tupai">Tupai</option>
        <option value="Rusa">Rusa</option>
        <option value="Anjing">Anjing</option>
    </select>
    <div id="hasil"></div>

    <script>
        let daftar = document.getElementById("daftar")
        let hasil = document.getElementById("hasil")

        function tampil() {
            switch (daftar.value) {
                case "Kucing":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Kucing")
                    break;

                case "Singa":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Singa")
                    break;

                case "Harimau":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Harimau")
                    break;

                case "Tupai":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Tupai")
                    break;

                case "Rusa":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Rusa")
                    break;

                case "Anjing":
                    hasil.innerHTML = '<img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">'
                    alert("Ini adalah gambar Anjing")
                    break;

                default:
                    hasil.innerHTML = ""
            }
        }
    </script>
</body>

</html>
